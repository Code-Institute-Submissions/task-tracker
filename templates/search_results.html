{% extends "base.html" %} {% block content %}


<h3>Results for: {{ query }}</h3>

{% for tasks in results %}

{% if loop.index % 2 != 0 %}
<div class="row">
   <ul class="container">
     
        <li>
        <div class="row card-space">
             <h2 class="">{{ loop.index}}. {{task.task_name}}</h2>
				<div class="card-footer">
					<a href="{{url_for('get_tasks')}}"
						class="btn btn-primary">Tasks</a>
				</div>
			</div>
        
                     </li>
        
    </ul>
</div>
{% else %}
 <div class="row">
   <ul class="container">
     
        <li>
        <div class="row card-space">
             <h2 class="">{{ loop.index}}. {{staff.staff_name}}</h2>
				<div class="card-footer">
					<a href="{{url_for('get_tasks')}}"
						class="btn btn-primary">Tasks</a>
				</div>
			</div>
        
                     </li>
        
    </ul>
</div>
{% endif %}
{% endfor %}

{% endblock %}
