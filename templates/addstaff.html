{% extends 'base.html'%}

{% block content %}
<h4>Add Staff</h4>
<form action="{{ url_for('insert_staff') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix green-text text-darken-3">poll</i>
            <input id="staff_name" name="staff_name" type="text" class="validate" value=" ">
            <label for="staff_name">Staff Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix green-text text-darken-3">poll</i>
            <input id="team" name="team" type="text" class="validate" value=" ">
            <label for="team">Staff Team</label>
        </div>
    </div>

    <div class="row">
       <button class=".btn_small waves-effect waves-light green-text text-darken-3" type="submit" name="action">Add Staff
            <i class="material-icons right">save</i>
        </button>
    </div>
</form>

{% endblock %}
